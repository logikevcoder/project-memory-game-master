<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <meta name="author" content="Kevin Napier">
    <title>Matching Game</title>
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div class="container">
        <header>
            <h1 class="title">Matching Game</h1>
        </header>

        <div class="top-bar">
            
            <!-- Score div -->
            <section class="score-panel">
                <ul class="stars">
                    <li><i class="fa fa-star"></i></li>
                    <li><i class="fa fa-star"></i></li>
                    <li><i class="fa fa-star"></i></li>
                </ul>
                <span class="moves">0 </span> Moves
            </section>
            
            <!-- Timer div -->
            <section class="timers">
                <article class="timer">
                    <h3 class="info"><span class="clock data">0:00</span></h3>
                </article>
            </section>
            
            <!-- Restart button -->
            <section class="restart">
                <i class="fa fa-repeat"></i>
            </section>
        </div>
        <ul class="deck">
        </ul>
    </div>

    <!-- Game won modal -->
    <div id="winModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <!-- Modal Title -->
            <h2 class="win-title"> Congratulation, you won!</h2>
            
            <!-- Modal section for Star Rating -->
            <article class="modal-data">
                <h3 class="info">Star Rating</h3>
                <div class="stars">
                    <ul class="stars">
                        <li><i class="fa fa-star"></i></li>
                        <li><i class="fa fa-star"></i></li>
                        <li><i class="fa fa-star"></i></li>
                    </ul>
                </div>
            </article>
            
            <!-- Modal section to show the time it took to complete -->
            <article class="modal-data">
                <h3 class="info">Time</h3>
                <div class="clock data"></div>
            </article>
            
            <!-- Modal section to start the game over -->
            <article class="play-again">
                <p class="win-text">Do you want to play again?</p>
                <button class="restart">Restart Game</button>
            </article>
        </div>
    </div>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
